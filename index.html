<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UstazTilek - Teacher Support & Mentorship Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #5D87F5;
            --light-blue: #E8F3FF;
            --pastel-lavender: #E2E8FF;
            --soft-beige: #F8F9FA;
            --white: #FFFFFF;
            --text-dark: #2D3748;
            --text-light: #64748B;
            --accent-purple: #8B5CF6;
            --accent-teal: #14B8A6;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --border-radius-lg: 30px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.7;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            padding: 120px 0;
            position: relative;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 40px;
            transition: var(--transition);
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Header Styles */
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        header.scrolled {
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.98);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 28px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 32px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding: 8px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--primary-blue);
        }

        .language-toggle {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 25px;
        }

        .lang-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .mobile-menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Hero Section */
        .hero {
            padding-top: 200px;
            padding-bottom: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            color: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(255,255,255,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
        }

        .hero-content {
            max-width: 650px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 400;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .hero-image {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 45%;
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-hover);
            animation: floating 4s ease-in-out infinite;
        }

        /* Problem Section */
        .problem {
            background: var(--soft-beige);
            position: relative;
        }

        .problem::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 80px;
        }

        .section-header h2 {
            font-size: 3.2rem;
            margin-bottom: 25px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header p {
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .stat-card {
            text-align: center;
            padding: 50px 30px;
            position: relative;
        }

        .stat-icon {
            width: 90px;
            height: 90px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: var(--shadow);
        }

        .stat-icon i {
            font-size: 36px;
            color: white;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .stat-text {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Solution Section */
        .features-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .feature-card {
            text-align: center;
            padding: 50px 35px;
        }

        .feature-icon {
            width: 90px;
            height: 90px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: var(--shadow);
        }

        .feature-icon i {
            font-size: 36px;
            color: white;
        }

        .feature-card h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--text-dark);
        }

        .feature-card p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Global Inspiration Section */
        .global-inspiration {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
        }

        .global-inspiration .section-header h2,
        .global-inspiration .section-header p {
            color: white;
        }

        .global-inspiration .section-header h2 {
            -webkit-text-fill-color: white;
            background: none;
        }

        .inspiration-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .inspiration-card {
            text-align: center;
            padding: 50px 35px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .inspiration-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .inspiration-logo i {
            font-size: 40px;
            color: white;
        }

        .inspiration-card h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: white;
        }

        .inspiration-card p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* Testimonials */
        .testimonials {
            background: var(--soft-beige);
        }

        .testimonials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .testimonial-card {
            padding: 40px;
            position: relative;
        }

        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 80px;
            color: var(--primary-blue);
            opacity: 0.1;
            font-family: serif;
            line-height: 1;
        }

        .testimonial-text {
            margin-bottom: 30px;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text-dark);
            position: relative;
            z-index: 2;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .author-avatar {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .author-avatar i {
            color: white;
            font-size: 24px;
        }

        .author-info h4 {
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .author-info p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Commercialization Section */
        .commercialization-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .commercial-card {
            text-align: center;
            padding: 50px 30px;
        }

        .commercial-icon {
            width: 90px;
            height: 90px;
            background: var(--gradient-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: var(--shadow);
        }

        .commercial-icon i {
            font-size: 36px;
            color: white;
        }

        .commercial-card h3 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .commercial-card p {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .commercial-cta {
            text-align: center;
            margin-top: 60px;
        }

        /* Join Section */
        .join {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: relative;
        }

        .join .section-header h2,
        .join .section-header p {
            color: white;
        }

        .join .section-header h2 {
            -webkit-text-fill-color: white;
            background: none;
        }

        .join-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 50px;
            box-shadow: var(--shadow-hover);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .role-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
        }

        .role-btn {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
        }

        .role-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow-light);
        }

        /* About Section */
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .team-card {
            text-align: center;
            padding: 40px 30px;
        }

        .team-avatar {
            width: 140px;
            height: 140px;
            background: var(--gradient-primary);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: var(--shadow);
        }

        .team-card h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .team-card p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .contact-form {
            max-width: 700px;
            margin: 60px auto 0;
            background: white;
            padding: 50px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);
            color: white;
            padding: 80px 0 40px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 50px;
            margin-bottom: 60px;
        }

        .footer-col h3 {
            margin-bottom: 30px;
            font-size: 1.4rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col ul li {
            margin-bottom: 15px;
        }

        .footer-col a {
            color: #CBD5E0;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .footer-col a:hover {
            color: white;
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .social-links a:hover {
            background: var(--gradient-primary);
            transform: translateY(-5px) scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #A0AEC0;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .section-header h2 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero-image {
                position: relative;
                width: 100%;
                margin-top: 60px;
                transform: none;
                right: auto;
            }
            
            .hero {
                padding-top: 180px;
                text-align: center;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .section-header h2 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            section {
                padding: 80px 0;
            }
            
            .section-header h2 {
                font-size: 2.2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
            
            .language-toggle {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .card, .form-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .section-header h2 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .role-buttons {
                flex-direction: column;
            }
            
            .stat-number {
                font-size: 2.8rem;
            }
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <span class="logo-text">UstazTilek</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#problem" class="nav-link" data-en="Problem" data-kk="Мәселе" data-ru="Проблема">Problem</a></li>
                    <li><a href="#solution" class="nav-link" data-en="Solution" data-kk="Шешім" data-ru="Решение">Solution</a></li>

    <script>
        // Enhanced JavaScript with animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Header scroll effect
            const header = document.getElementById('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Scroll animations
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            fadeElements.forEach(el => observer.observe(el));

            // Enhanced language switching
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    
                    // Update active language button with animation
                    document.querySelectorAll('.lang-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.transform = 'scale(0.95)';
                    });
                    this.classList.add('active');
                    this.style.transform = 'scale(1.05)';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                    
                    // Update all elements with language data attributes
                    document.querySelectorAll('[data-en]').forEach(element => {
                        if (element.hasAttribute(`data-${lang}`)) {
                            const newText = element.getAttribute(`data-${lang}`);
                            
                            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                                const placeholderAttr = `data-${lang}-placeholder`;
                                if (element.hasAttribute(placeholderAttr)) {
                                    element.placeholder = element.getAttribute(placeholderAttr);
                                }
                            } else {
                                // Add fade transition for text changes
                                element.style.opacity = '0';
                                setTimeout(() => {
                                    element.textContent = newText;
                                    element.style.opacity = '1';
                                }, 150);
                            }
                        }
                    });
                    
                    // Update logo text
                    const logoText = document.querySelector('.logo-text');
                    logoText.style.opacity = '0';
                    setTimeout(() => {
                        if (lang === 'en') {
                            logoText.textContent = 'UstazTilek';
                        } else if (lang === 'kk') {
                            logoText.textContent = 'ҰстазТілек';
                        } else if (lang === 'ru') {
                            logoText.textContent = 'УстазТилек';
                        }
                        logoText.style.opacity = '1';
                    }, 150);
                });
            });

            // Mobile menu with animation
            const mobileMenu = document.querySelector('.mobile-menu');
            const nav = document.querySelector('nav');
            
            mobileMenu.addEventListener('click', function() {
                if (nav.style.display === 'flex') {
                    nav.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => {
                        nav.style.display = 'none';
                    }, 300);
                } else {
                    nav.style.display = 'flex';
                    nav.style.flexDirection = 'column';
                    nav.style.position = 'absolute';
                    nav.style.top = '100%';
                    nav.style.left = '0';
                    nav.style.right = '0';
                    nav.style.background = 'rgba(255, 255, 255, 0.98)';
                    nav.style.backdropFilter = 'blur(20px)';
                    nav.style.padding = '20px';
                    nav.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
                    nav.style.animation = 'slideIn 0.3s ease forwards';
                }
            });

            // Enhanced role selection
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.role-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.transform = 'scale(0.95)';
                    });
                    this.classList.add('active');
                    this.style.transform = 'scale(1.02)';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            });

            // Enhanced form submission with loading state
            document.getElementById('join-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<div class="loading"></div> Sending...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                    submitBtn.style.background = 'var(--accent-teal)';
                    
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        submitBtn.style.background = '';
                        this.reset();
                    }, 2000);
                }, 2000);
            });

            // Smooth scrolling with offset
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if(targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if(targetElement) {
                        const headerHeight = document.getElementById('header').offsetHeight;
                        const targetPosition = targetElement.offsetTop - headerHeight - 20;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                        
                        // Close mobile menu if open
                        if(window.innerWidth <= 768) {
                            nav.style.display = 'none';
                        }
                    }
                });
            });

            // Parallax effect for hero section
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const hero = document.querySelector('.hero');
                if (hero) {
                    hero.style.transform = `translateY(${scrolled * 0.5}px)`;
                }
            });

            // Add CSS animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateY(-20px); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateY(0); opacity: 1; }
                    to { transform: translateY(-20px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
